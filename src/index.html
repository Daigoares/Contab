<html>
  <head>
    <title>CONTAB</title>
      <link rel="stylesheet" href="styles/style.css">
      <script defer src="js/appFunction.js"></script>
  </head>
  <body>
    <div class="minApp">
      <div class="topBar">
        <div class="titleBar">
          <div id="pincipalBtns" class="toggleBtns">   
            <button id="showHideMenus" class="toggleButton" >
              <p face ='Segoe UI, Tahoma, Geneva, Verdana, sans-serif'   >≡</p> 
            </button>
            <button id="Archivos" class="toggleArchivo" > 
              Archivos
            </button>
            <button id="Comprobantes" class="toggleComprobantes" > 
              Comprobantes
            </button>
            <button id="Consolidacion" class="toggleConsolidacion" > 
              Consolidacion
            </button>
            <button id="Reportes" class="toggleReportes" > 
              Reportes
            </button>
            <button id="Analisis" class="toggleAnalisis" > 
              Analisis cuenta
            </button>
            <button id="Presupuesto" class="togglePresupuesto" > 
              Presupuesto
            </button>
            <button id="ConsolidacionB" class="toggleConsolidacionB" > 
              ConsolidacionB
            </button>
            <button id="Sunat" class="toggleSunat" > 
              Sunat
            </button>
          </div>
          <script>
              
            const contenedor = document.getElementById("pincipalBtns")
            const menu = document.getElementById("showHideMenus")  

            menu.style.display = "none";  
            window.addEventListener('resize',()=>{
              if(window.innerWidth >= 960){
              contenedor.innerHTML='<button id="Archivos" class="toggleArchivo" > Archivos</button><button id="Comprobantes" class="toggleComprobantes" > Comprobantes</button><button id="Consolidacion" class="toggleConsolidacion" > Consolidacion</button><button id="Reportes" class="toggleReportes" > Reportes</button><button id="Analisis" class="toggleAnalisis" > Analisis cuenta</button><button id="Presupuesto" class="togglePresupuesto" > Presupuesto</button><button id="ConsolidacionB" class="toggleConsolidacionB" > ConsolidacionB</button><button id="Sunat" class="toggleSunat" > Sunat</button>'
            }else{
              contenedor.innerHTML = '<button id="showHideMenus" class="toggleButton">≡</button>';
            }
            })
            
          </script>
            <div class="title">
            CONTAB
            </div>  
        </div>
          <div class="titleBarBtns">
            <button id="minimizeBtn" class="topBtn">
              <img src="icons/menos1.png" width="10px">
            </button>
              <button id="maxResBtn" class="topBtn">
                <img src="icons/maximizar1.png" width="10px">
              </button>
              <button id="closeBtn" class="topBtnClose">
                <img src="icons/cerrar1.png" width="10px">
              </button>
            </div>
        </div>
      <div class="contenArea">
        <div id="mySidebar" class="leftMenu">

        </div>
        <div class="contentPages">
          <img class="colorPalete" src="images/fondo.png" width="500">
        </div>
      </div>
    </div>
  </body>
</html>
